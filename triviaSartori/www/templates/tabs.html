<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Mi cuenta" icon-off="ion-person" icon-on="ion-person" href="#/tab/micuenta">
    <ion-nav-view name="tab-miCuenta"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trivia" icon-off="ion-game-controller-b" icon-on="ion-game-controller-b" href="#/tab/trivia">
    <ion-nav-view name="tab-trivia"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acerca de..." icon-off="ion-ios-information-outline" icon-on="ion-ios-information-circle" href="#/tab/acercade">
    <ion-nav-view name="tab-acercaDe"></ion-nav-view>
  </ion-tab>


</ion-tabs>
